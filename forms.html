<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>
<body>
<h1>Veridian Dynamics</h1>
<hr>
<form method="POST" action="https://request-inspector.glitch.me/">
    <h2>Register with us!</h2>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="text">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
    </div>
    <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>
    <div>
    <h2>How Did you hear about us?</h2>
        <input type="radio" name="referral" value="Billboard">Billboard
        <br>
        <input type="radio" name="referral" value="Radio">Radio Advertisement
        <br>
        <input type="radio" name="referral" value="Internet">Internet Advertisement
        <br>
        <input type="radio" name="referral" value="Other">Other <input type="text" name="other"><br>
    </div>
    <div>
        <h3>What browser are you using?</h3>
        <select name="browser" id="browser">
            <option value="Safari">Safari</option>
            <option value="Chrome">Chrome</option>
            <option value="Mozilla">Mozilla</option>
            <option value="Edge">Edge</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
