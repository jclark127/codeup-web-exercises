<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>
<body>
<h1>Veridian Dynamics</h1>
<hr>
<form action="https://www.elformo.com/forms/56b0a228-3279-4bea-99ce-15574a8507ef" method="post" accept-charset="UTF-8">
    <h2>Register with us!</h2>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="text">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
    </div>
    <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>
    <div>
    <h2>How Did you hear about us?</h2>
    <label for="Billboard">
        <input type="radio" name="Billboard" id="Billboard">Billboard</label>
    <label for="Radio">
        <input type="radio" name="Radio" id="Radio">Radio Advertisement</label>
    <label for="Internet">
        <input type="radio" name="Internet" id="Internet">Internet Advertisement</label>
    <label for="Other">
        <input type="radio" name="Other" id="Other">Other</label>
    </label>
    </div>
    <div>
        <h3>What browser are you using?</h3>
        <select name="browser" id="browser">
            <option value="Safari">Safari</option>
            <option value="Chrome">Chrome</option>
            <option value="Mozilla">Mozilla</option>
            <option value="Edge">Edge</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
