<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/mapbox-accessToken.js"></script>
<!-- Custom JS -->
<script>
    //create map
    mapboxgl.accessToken = getAccessToken();
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 5,
        center: [-98.4916, 29.4252]
    });

    //create new marker
    var marker = new mapboxgl.Marker()
        .setLngLat([-98.48478235397762, 29.452971397076368])
        .addTo(map);

    //popups
    var popup = new mapboxgl.Popup()
        .setLngLat([-98.489615, 29.426827])
        .setHTML("<p>Tycoon Flats</p>")
    // .addTo(map);

    marker.setPopup(popup);

    //using mapbox with functionality


    geocode("San Antonio, TX", mapboxgl.accessToken).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(12);
    });


</script>
</body>
</html>
